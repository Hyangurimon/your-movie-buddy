{% extends "layout.html" %}

{% block title %}
    Edit Password
{% endblock %}

{% block main %}
    <form action="/editPassword" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Edit Password</button>
    </form>
{% endblock %}
